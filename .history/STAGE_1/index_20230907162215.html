<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG Internship_2023 - Stage_1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img class="logo" src="slack_DP.JPG" alt="Kaycee" data-testid="slackDisplayImage">
            
        </div>    
    </div>
    <div class="content">
        <h2>Hi, <span class="text"> my name is</span></h2>
        <h1 data-testid="slackUserName">Attah Kelechi</h1>
        <span class="text-sm">My Track and the current day can be found below</span>
        
        <div class="track_info">
            <div class="dropdown">
                <div class="select">
                    <span class="selected">Track</span>
                    <div class="caret"></div>
                </div>
                <ul class="menu">
                    <li data-testid="myTrack">Frontend </li>
                    
                </ul>
            </div>
            <div class="dropdown">
                <div class="select">
                    <span class="selected">Day</span>
                    <div class="caret"></div>
                </div>
                <ul class="menu">
                    <li data-testid="currentDayOfTheWeek">Day of the week </li>
                    
                </ul>
            </div>
        </div>
        

    </div>
    <footer>
        <div class="footer_Container">
            <div class="social-icon">
                <a data-testid="githubURL" href="https://github.com/Kaycee-attah/HNG-Internship_2023"><i class="fa-brands fa-github"></i></a>
            </div>
            
        </div>
        <div class="footer_Info">
            <ul>
                <li data-testid="currentUTCTime">UTC: </li>
                
            </ul>
        </div>
        <div class="footer_Bottom">
            <p>Copyright &copy;2023; Designed by <span class="designer">Kaycee</span></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
